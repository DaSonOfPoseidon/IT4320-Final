{% extends "base.html" %}

{% block title %}Admin Login - Hackathon Bus Reservation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card login-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-mizzou-gold mb-3" style="font-size: 64px;"></i>
                    <h2 class="fw-bold">Admin Login</h2>
                    <p class="text-muted">Enter your credentials to access the admin dashboard</p>
                </div>

                <form method="POST" action="{{ url_for('admin') }}">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            required
                            autofocus
                            placeholder="Enter your username"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            required
                            placeholder="Enter your password"
                        >
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-mizzou-gold btn-lg">
                            Sign In
                        </button>
                    </div>

                    <!-- Back to Home Link -->
                    <div class="text-center">
                        <a href="{{ url_for('index') }}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i>
                            Back to Home
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Security Note -->
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="bi bi-shield-check" style="font-size: 12px;"></i>
                Secure login protected by authentication
            </small>
        </div>
    </div>
</div>
{% endblock %}
